<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇小游戏</title>
    <link rel="stylesheet" href="new_snake_game.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="controls">
        <div class="score-display">分数: <span id="score">0</span></div>
        <div class="difficulty-selector">
            <label>难度:</label>
            <select id="difficulty">
                <option value="150">简单</option>
                <option value="100">中等</option>
                <option value="50">困难</option>
            </select>
        </div>
        <button id="startBtn">开始游戏</button>
        <button id="pauseBtn">暂停</button>
        <div class="direction-buttons">
            <button id="upBtn">↑</button>
            <button id="leftBtn">←</button>
            <button id="downBtn">↓</button>
            <button id="rightBtn">→</button>
        </div>
    </div>
    <script src="new_snake_game.js"></script>
</body>
</html>
